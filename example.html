<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>例子</title>
    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script src="jrender.js"></script>
</head>
<body>
<div class="info">
    <img  render-src="imageIcon">
    <span render-html="weather"></span>
    <ul render-loop="seven_days">
        <li render-html="seven_days.weather"></li>
    </ul>
    <span render-attr="userid=uid"></span>
</div>
<script>
    var data = {
        weather:'晴',
        imageIcon:'http://img.tianqi.com/static/images/tianqibig/b1.png',
        seven_days:[
            {
                weather:'阴'
            },
            {
                weather:'雾霾'
            },
            {
                weather:'小雨'
            }
        ],
        uid:1987
    };
    $(".info").renderValues(data);
    data.seven_days = [];
    $(".info").renderValues(data);
    data.seven_days = [
        {
            weather:'阴'
        },
        {
            weather:'雾霾'
        },
        {
            weather:'小雨'
        }
    ];
    $(".info").renderValues(data);
</script>
</body>
</html>
